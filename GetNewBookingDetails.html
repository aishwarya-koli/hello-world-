<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
@import url(https://fonts.googleapis.com/css?family=Open+Sans+Condensed:700);

body {font-family: Arial, Helvetica, sans-serif;}
* { 
    box-sizing: border-box
}

body {
  background-color: #b0e0e6;
}
label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}
.container {
  padding: 10px;
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}

input[type=text] {
  width: 50%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}


</style>
</head>
<body>
   
      
      <center><div class="container-fluid"><br>
       
        <div class="row">
          <div class="col-25">
            <label for="name">Name</label>
          </div>
          <div class="col-75">
            <input type="text" name="name" value ="" disabled><br>
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="adhar">Addhar No</label>
          </div>
          <div class="col-75">
            <input type="text" name="adhar" value ="" disabled><br>
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="mobileno">Mobile No</label>
          </div>
          <div class="col-75">
            <input type="text" name="mobileno" value ="" disabled><br>
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="date-time">Date & Time</label>
          </div>
          <div class="col-75">
            <input type="text" name="date-time" value ="" disabled><br>
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="noofpassenger">Number of Passenger</label>
          </div>
          <div class="col-75">
            <input type="text" name="noofpassenger" value ="" disabled><br>
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="pickupplace">Pickup Place</label>
          </div>
          <div class="col-75">
            <input type="text" name="pickupplace" value ="" disabled><br>
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="vehiclename">Vehicle Name</label>
          </div>
          <div class="col-75">
            <input type="text" name="vehiclename" value ="" disabled><br>
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="drivername">Driver Name</label>
          </div>
          <div class="col-75">
            <input type="text" name="drivername" value ="" disabled><br>
          </div>
        </div>

         <div class="row">
          <div class="col-25">
            <label for="totalcost">Total Cost</label>
          </div>
          <div class="col-75">
            <input type="text" name="totalcost" value ="" disabled><br>
          </div>
        </div>

         <div class="row">
          <div class="col-25">
            <label for="paidamount">Paid Amount</label>
          </div>
          <div class="col-75">
            <input type="text" name="paidamount" value ="" disabled><br>
          </div>
        </div>

         <div class="row">
          <div class="col-25">
            <label for="tourname">Tour Package Name</label>
          </div>
          <div class="col-75">
            <input type="text" name="tourname" value ="" disabled><br>
          </div>
        </div>

    </div></center>

        
</body>
</html>
