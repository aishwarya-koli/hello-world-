<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Add Tour Package</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-10">
       <input type="button" class="btn btn-primary btn-lg" value="Uplaod Image"/> 
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="name" placeholder="Enter name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="days">Days:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="days" placeholder="Enter days">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="destination">Destination:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="destination" placeholder="Enter destination">
      </div>
    </div>
  <div class="form-group">
      <label class="control-label col-sm-2" for="day1">Day 1:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="day1" placeholder="Enter day 1">
      </div>
    </div>
<div class="form-group">
      <label class="control-label col-sm-2" for="day2">Day 2:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="day2" placeholder="Enter day 2">
      </div>
    </div>
<div class="form-group">
      <label class="control-label col-sm-2" for="day3">Day 3:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="day3" placeholder="Enter day 3">
      </div>
    </div>
<div class="form-group">
      <label class="control-label col-sm-2" for="price">Price:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="price" placeholder="Enter price">
      </div>
    </div>
	
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
