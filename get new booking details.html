<!DOCTYPE html>
<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
  <h2>Get New Booking Details</h2>
</div>

 <div class="container">

  <form class="form-horizontal">
   
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="name" placeholder="Enter name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="days">Mobile No:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="days" placeholder="Enter Number">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="destination">Date and time:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="destination" placeholder="Enter date and time">
      </div>
    </div>
  <div class="form-group">
      <label class="control-label col-sm-2" for="day1">PickUp Place:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="day1" placeholder="Enter PickUp Place">
      </div>
    </div>
<div class="form-group">
      <label class="control-label col-sm-2" for="day2">Tour Name:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="day2" placeholder="Enter Tour Name">
      </div>
    </div>
<div class="form-group">
      <label class="control-label col-sm-2" for="day3">Total Cost:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="day3" placeholder="Enter Total Cost">
      </div>
    </div>

<div class="form-group">
      <label class="control-label col-sm-2" for="day3">Paid Cost:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="day3" placeholder="Enter Paid Cost">
      </div>
    </div>

<div class="form-group">
      <label class="control-label col-sm-2" for="day3">Remaining Cost:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="day3" placeholder="Enter Remaining Cost">
      </div>
    </div>

<div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Unavailable</button>
      </div>
    </div>

<div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Conform</button>
      </div>
    </div>
  </form>
</div>



</form>
</div>
</body>
</html>
