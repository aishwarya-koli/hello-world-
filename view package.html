<!DOCTYPE html>
<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
  <h2>View Package Details</h2>
</div>

 <div class="container">

  <form class="form-horizontal">
    <div class="form-group">
      <img src="http://giaholidays.com/wp-content/uploads/2015/10/tour.jpg" class="img-responsive" alt="Cinque Terre" width="304" height="236"> 
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="name" placeholder="Enter name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="days">Days:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="days" placeholder="Enter days">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="destination">Destination:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="destination" placeholder="Enter destination">
      </div>
    </div>
  <div class="form-group">
      <label class="control-label col-sm-2" for="day1">Day 1:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="day1" placeholder="Enter day 1">
      </div>
    </div>
<div class="form-group">
      <label class="control-label col-sm-2" for="day2">Day 2:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="day2" placeholder="Enter day 2">
      </div>
    </div>
<div class="form-group">
      <label class="control-label col-sm-2" for="day3">Day 3:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="day3" placeholder="Enter day 3">
      </div>
    </div>

<div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </div>

<div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Delete</button>
      </div>
    </div>
  </form>
</div>



</form>
</div>
</body>
</html>
